<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louvor 2026</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Ícones via Lucide
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('vocal');
            const [currentMonth, setCurrentMonth] = useState(0);
            const [selectedRepertoire, setSelectedRepertoire] = useState(null);

            const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"];

            // Dados do Repertório (Mapeados pelo Bloco/Data)
            const songs = {
                "1": { inv: "Hino 03 / 04", con: "Hino 54", ofe: "Hino 33 / 34", c1: "Quebrantado", c2: "Cantai ao Senhor", fam: "A Ele a glória" },
                "2": { inv: "Hino 06 / 10", con: "Hino 67", ofe: "Hino 47 / 56", c1: "Nosso louvor", c2: "É teu povo", fam: "Isaías 53" },
                "3": { inv: "Hino 11 / 13", con: "Hino 68", ofe: "Hino 58 / 60", c1: "Sola fide", c2: "Bondade de Deus", fam: "Mil motivos" },
                "4": { inv: "Hino 14 / 17", con: "Hino 69", ofe: "Hino 62 / 63", c1: "Ajuntamento", c2: "Irresistível graça", fam: "Te agradeço" },
                "5": { inv: "Hino 18 / 19", con: "Hino 70", ofe: "Hino 64 / 92", c1: "Efésios 1", c2: "-", fam: "Jacó" },
            };

            // Escala com Revezamento e Repertório
            const vocalSchedule = [
                { date: "04/01", team: "Vocal 1", members: ["Sofia", "Zaqueu", "Lena", "Noeme"], block: "1" },
                { date: "11/01", team: "Vocal 2", members: ["Ana Júlia", "João Pedro", "Karina", "Samara"], block: "2" },
                { date: "18/01", team: "Vocal 3", members: ["Ana Clara", "Almir", "Raquel", "Karina"], block: "3" },
                { date: "25/01", team: "Vocal 1", members: ["Sofia", "Zaqueu", "Lena", "Noeme"], block: "4" },
                { date: "01/02", team: "Vocal 2", members: ["Ana Júlia", "João Pedro", "Karina", "Raquel"], block: "5" },
                { date: "08/02", team: "Vocal 3", members: ["Ana Clara", "João Pedro", "Raquel", "Samara"], block: "1" },
                { date: "15/02", team: "Vocal 1", members: ["Sofia", "Zaqueu", "Lena", "Noeme"], block: "2" },
                { date: "22/02", team: "Vocal 2", members: ["Ana Júlia", "João Pedro", "Karina", "Isaura"], block: "3" },
                { date: "01/03", team: "Vocal 3", members: ["Ana Clara", "Almir", "Raquel", "Karina"], block: "4" },
                { date: "08/03", team: "Vocal 1", members: ["Sofia", "Zaqueu", "Lena", "Noeme"], block: "5" },
                { date: "15/03", team: "Vocal 2", members: ["Ana Júlia", "João Pedro", "Karina", "Raquel"], block: "1" },
                { date: "22/03", team: "Vocal 3", members: ["Ana Clara", "João Pedro", "Raquel", "Isaura"], block: "2" },
                { date: "29/03", team: "Vocal 1", members: ["Sofia", "Zaqueu", "Lena", "Noeme"], block: "3" },
                { date: "05/04", team: "Vocal 2", members: ["Ana Júlia", "João Pedro", "Karina", "Samara"], block: "4" },
                { date: "12/04", team: "Vocal 3", members: ["Ana Clara", "Almir", "Raquel", "Karina"], block: "5" },
                { date: "19/04", team: "Vocal 1", members: ["Sofia", "Zaqueu", "Lena", "Noeme"], block: "1" },
                { date: "26/04", team: "Vocal 2", members: ["Ana Júlia", "João Pedro", "Karina", "Raquel"], block: "2" },
                { date: "03/05", team: "Vocal 3", members: ["Ana Clara", "João Pedro", "Raquel", "Samara"], block: "3" },
                { date: "10/05", team: "Vocal 1", members: ["Sofia", "Zaqueu", "Lena", "Noeme"], block: "4" },
                { date: "17/05", team: "Vocal 2", members: ["Ana Júlia", "João Pedro", "Karina", "Isaura"], block: "5" },
                { date: "24/05", team: "Vocal 3", members: ["Ana Clara", "Almir", "Raquel", "Karina"], block: "1" },
                { date: "31/05", team: "Vocal 1", members: ["Sofia", "Zaqueu", "Lena", "Noeme"], block: "2" },
                { date: "07/06", team: "Vocal 2", members: ["Ana Júlia", "João Pedro", "Karina", "Raquel"], block: "3" },
                { date: "14/06", team: "Vocal 3", members: ["Ana Clara", "João Pedro", "Raquel", "Isaura"], block: "4" },
                { date: "21/06", team: "Vocal 1", members: ["Sofia", "Zaqueu", "Lena", "Noeme"], block: "5" },
                { date: "28/06", team: "Vocal 2", members: ["Ana Júlia", "João Pedro", "Karina", "Samara"], block: "1" },
            ];

            const instrumentalSchedule = [
                { date: "04/01", items: { Guitarra: "Alan", Baixo: "Thiago", Bateria: "Elieudene", Teclado: "Déborah", Violão: "Jefferson" } },
                { date: "11/01", items: { Guitarra: "Almir", Baixo: "Thiago", Bateria: "Alan", Teclado: "Filipe", Violão: "Jefferson" } },
                { date: "18/01", items: { Guitarra: "Eduardo", Baixo: "João Pedro", Bateria: "Pedro H.", Teclado: "Déborah", Violão: "Jefferson" } },
                { date: "25/01", items: { Guitarra: "Eduardo", Baixo: "Alan", Bateria: "Elieudene", Teclado: "Filipe", Violão: "Jefferson" } },
            ];

            const filteredVocal = useMemo(() => {
                return vocalSchedule.filter(item => {
                    const monthIndex = parseInt(item.date.split('/')[1]) - 1;
                    const matchesMonth = monthIndex === currentMonth;
                    const matchesSearch = searchTerm === '' ||
                        item.members.some(m => m.toLowerCase().includes(searchTerm.toLowerCase()));
                    return matchesMonth && matchesSearch;
                });
            }, [currentMonth, searchTerm]);

            const filteredInstrumental = useMemo(() => {
                if (currentMonth !== 0) return [];
                return instrumentalSchedule.filter(item => {
                    return searchTerm === '' || Object.values(item.items).some(val => val.toLowerCase().includes(searchTerm.toLowerCase()));
                });
            }, [currentMonth, searchTerm]);

            return (
                <div className="min-h-screen pb-12 flex flex-col">
                    <header className="bg-indigo-700 text-white p-6 shadow-xl relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-indigo-800 to-indigo-600 opacity-50"></div>
                        <div className="max-w-4xl mx-auto flex flex-col md:flex-row md:items-center justify-between gap-4 relative z-10">
                            <div>
                                <h1 className="text-3xl font-bold flex items-center gap-2 tracking-tight">
                                    <Icon name="music" className="w-8 h-8 text-indigo-200" />
                                    Louvor 2026
                                </h1>
                                <p className="text-indigo-100 text-sm mt-1 font-medium flex items-center gap-1">
                                    <Icon name="calendar" className="w-3 h-3" /> Gestão de Escalas e Repertório
                                </p>
                            </div>
                            <div className="relative">
                                <Icon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-indigo-300" />
                                <input
                                    type="text"
                                    placeholder="Quem você está buscando?"
                                    className="bg-white/10 border border-white/20 rounded-full py-2.5 pl-10 pr-4 text-sm w-full md:w-64 focus:outline-none focus:ring-2 focus:ring-white/50 text-white placeholder:text-indigo-200"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-4 mt-8 w-full">
                        <div className="flex bg-white p-1 rounded-2xl shadow-sm mb-8 border border-slate-200">
                            <button onClick={() => setActiveTab('vocal')} className={`flex-1 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all ${activeTab === 'vocal' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-50'}`}>
                                <Icon name="users" className="w-5 h-5" /> Vocal
                            </button>
                            <button onClick={() => setActiveTab('instrumental')} className={`flex-1 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all ${activeTab === 'instrumental' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-50'}`}>
                                <Icon name="mic" className="w-5 h-5" /> Banda
                            </button>
                        </div>

                        <div className="flex items-center justify-between mb-8 bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                            <button onClick={() => setCurrentMonth(p => Math.max(0, p-1))} className="p-3 hover:bg-slate-100 rounded-full transition-colors" disabled={currentMonth===0}>
                                <Icon name="chevron-left" className="w-6 h-6" />
                            </button>
                            <h2 className="text-2xl font-black text-indigo-900 tracking-tighter uppercase">{months[currentMonth]}</h2>
                            <button onClick={() => setCurrentMonth(p => Math.min(5, p+1))} className="p-3 hover:bg-slate-100 rounded-full transition-colors" disabled={currentMonth===5}>
                                <Icon name="chevron-right" className="w-6 h-6" />
                            </button>
                        </div>

                        {activeTab === 'vocal' ? (
                            <div className="grid gap-6 md:grid-cols-2">
                                {filteredVocal.map((item, idx) => {
                                    const hasIsaura = item.members.includes("Isaura");
                                    const rehearsal = hasIsaura ? "Terça anterior ao domingo" : "Sexta às 20:30";
                                    const repertoire = songs[item.block] || {};

                                    return (
                                        <div key={idx} className="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden flex flex-col group hover:shadow-xl transition-all border-l-4 border-l-indigo-600">
                                            <div className="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                                                <div>
                                                    <span className="font-black text-2xl text-slate-800">{item.date}</span>
                                                    <p className="text-[10px] font-bold text-indigo-500 uppercase">{item.team}</p>
                                                </div>
                                                <button
                                                    onClick={() => setSelectedRepertoire(selectedRepertoire === item.date ? null : item.date)}
                                                    className="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-full text-xs font-bold hover:bg-indigo-200 transition-colors flex items-center gap-2"
                                                >
                                                    <Icon name="list-music" className="w-4 h-4" /> Repertório
                                                </button>
                                            </div>
                                            <div className="p-6">
                                                <div className="grid grid-cols-2 gap-3 mb-6">
                                                    {item.members.map((m, i) => (
                                                        <div key={i} className="flex items-center gap-2 text-sm bg-slate-50 p-3 rounded-2xl border border-slate-100 font-medium">
                                                            <div className="w-2 h-2 rounded-full bg-indigo-400"></div>
                                                            <span className="truncate">{m}</span>
                                                        </div>
                                                    ))}
                                                </div>

                                                {selectedRepertoire === item.date && (
                                                    <div className="bg-indigo-50/50 p-4 rounded-2xl mb-4 border border-indigo-100 animate-in fade-in slide-in-from-top-2 duration-300">
                                                        <h4 className="text-[10px] font-black text-indigo-600 uppercase mb-3 tracking-widest">Músicas do Dia (Bloco {item.block})</h4>
                                                        <div className="space-y-2 text-xs font-semibold text-slate-700">
                                                            <p><span className="text-indigo-400 mr-2">Invoc:</span> {repertoire.inv}</p>
                                                            <p><span className="text-indigo-400 mr-2">Contri:</span> {repertoire.con}</p>
                                                            <p><span className="text-indigo-400 mr-2">Ofert:</span> {repertoire.ofe}</p>
                                                            <p><span className="text-indigo-400 mr-2">Cant 1:</span> {repertoire.c1}</p>
                                                            <p><span className="text-indigo-400 mr-2">Cant 2:</span> {repertoire.c2}</p>
                                                            <p><span className="text-indigo-400 mr-2">Família:</span> {repertoire.fam}</p>
                                                        </div>
                                                    </div>
                                                )}

                                                <div className={`mt-auto pt-4 border-t border-slate-100 text-[11px] font-bold flex items-center gap-2 ${hasIsaura ? 'text-amber-600' : 'text-slate-400'}`}>
                                                    <Icon name="clock" className="w-3.5 h-3.5" />
                                                    Ensaio: {rehearsal}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                            <div className="space-y-6">
                                {currentMonth === 0 ? filteredInstrumental.map((item, idx) => (
                                    <div key={idx} className="bg-white rounded-3xl shadow-sm border border-slate-200 p-8 hover:shadow-lg transition-all">
                                        <div className="flex items-center gap-4 mb-8">
                                            <div className="bg-indigo-600 text-white w-14 h-14 rounded-2xl flex flex-col items-center justify-center shadow-lg">
                                                <span className="text-[10px] font-bold">JAN</span>
                                                <span className="text-xl font-black">{item.date.split('/')[0]}</span>
                                            </div>
                                            <div>
                                                <h3 className="font-black text-xl text-slate-800">Banda Instrumental</h3>
                                                <p className="text-sm text-slate-400 font-medium italic">Ensaio de Sexta - 20:30</p>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 md:grid-cols-5 gap-6">
                                            {Object.entries(item.items).map(([role, member], ri) => (
                                                <div key={ri} className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                    <p className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-1">{role}</p>
                                                    <p className="text-sm font-black text-slate-700">{member}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )) : (
                                    <div className="text-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200">
                                        <Icon name="calendar-days" className="w-12 h-12 text-slate-200 mx-auto mb-4" />
                                        <p className="text-slate-400 font-medium">Aguardando definição da banda para {months[currentMonth]}.</p>
                                    </div>
                                )}
                            </div>
                        )}

                        <div className="mt-12 grid gap-6 md:grid-cols-2">
                             {/* Notas de Substituição */}
                            <div className="bg-amber-50 rounded-3xl p-8 border border-amber-100">
                                <div className="flex items-center gap-3 mb-4 text-amber-700">
                                    <Icon name="alert-triangle" className="w-6 h-6" />
                                    <h3 className="text-lg font-black uppercase tracking-tight">Imprevistos e Faltas</h3>
                                </div>
                                <p className="text-sm text-amber-800 leading-relaxed font-medium">
                                    Aquele que não puder estar na escala, <strong>procure outra pessoa para o substituir</strong>. Após encontrar o substituto, informe para a liderança que não poderá estar e comunique quem irá no seu lugar (ex: "Fulano irá me substituir").
                                </p>
                            </div>

                            {/* Informativo */}
                            <div className="bg-indigo-900 rounded-3xl p-8 text-white relative overflow-hidden shadow-2xl">
                                <div className="relative z-10">
                                    <div className="flex items-center gap-3 mb-4 text-indigo-300">
                                        <Icon name="info" className="w-6 h-6" />
                                        <h3 className="text-lg font-black uppercase tracking-tight">Orientações Gerais</h3>
                                    </div>
                                    <ul className="text-xs space-y-3 font-medium opacity-90 list-disc list-inside">
                                        <li><strong>Instrumental:</strong> chegar alguns minutos antes para montar o equipamento. Às 20h30 iniciaremos o ensaio com a passagem das músicas.</li>
                                    </ul>
                                </div>
                                <div className="absolute top-0 right-0 w-32 h-32 bg-white/5 rounded-full -translate-y-1/2 translate-x-1/2 blur-2xl"></div>
                            </div>
                        </div>
                    </main>

                    <footer className="mt-auto py-12 text-center text-slate-400 px-6">
                        <p className="text-xs font-bold uppercase tracking-widest text-slate-300 mb-2">© 2026 Departamento de Música</p>
                        <p className="text-sm font-medium italic italic">"Tudo quanto fizerdes, fazei-o de todo o coração, como ao Senhor..." Colossenses 3:23</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
